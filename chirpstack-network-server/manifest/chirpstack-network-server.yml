---
apiVersion: v1
kind: Service
metadata:
  name: chirpstack-network-server  
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000            
  selector:
    app: chirpstack-network      

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chirpstack-network-server  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chirpstack-network
  template:
    metadata:
      labels:
        app: chirpstack-network
    spec:      
      volumes:
      - name: config
        configMap:
          name: chirpstack-network-server-config             
      containers:
      - name: chirpstack-network-server
        image: chirpstack/chirpstack-network-server:3.14
        volumeMounts:
          - mountPath: /etc/chirpstack-network-server
            name: config
        ports:
          - name: tcp-port
            containerPort: 8000
            protocol: TCP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chirpstack-network-server-config
data:
    chirpstack-network-server.toml: |
      [network_server]
      # Network identifier (NetID, 3 bytes) encoded as HEX (e.g. 010203)
      net_id="000000"

        [network_server.band]
        name="EU868"

        # LoRaWAN network related settings.
        [network_server.network_settings]
    
          [[network_server.network_settings.extra_channels]]
          frequency=867100000
          min_dr=0
          max_dr=5

          [[network_server.network_settings.extra_channels]]
          frequency=867300000
          min_dr=0
          max_dr=5

          [[network_server.network_settings.extra_channels]]
          frequency=867500000
          min_dr=0
          max_dr=5

          [[network_server.network_settings.extra_channels]]
          frequency=867700000
          min_dr=0
          max_dr=5

          [[network_server.network_settings.extra_channels]]
          frequency=867900000
          min_dr=0
          max_dr=5

          [[network_server.network_settings.extra_channels]]
          frequency=870000000
          min_dr=0
          max_dr=5

          # Class B settings
          [network_server.network_settings.class_b]
          # Ping-slot data-rate.
          ping_slot_dr=0    
          ping_slot_frequency=0                                 
      

